databaseChangeLog:
  - changeSet:
      id: 1
      author: juan
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: juan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: identity_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: base_salary
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_user_role
            referencedTableName: role
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: juan
      changes:
        - createIndex:
            tableName: users
            indexName: idx_user_email
            unique: true
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: users
            indexName: idx_user_identity_number
            unique: true
            columns:
              - column:
                  name: identity_number
        - createIndex:
            tableName: users
            indexName: idx_user_role_id
            columns:
              - column:
                  name: role_id

  - changeSet:
      id: 4
      author: juan
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  valueNumeric: 1
              - column:
                  name: name
                  value: ADMIN
              - column:
                  name: description
                  value: Administrador del sistema
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  valueNumeric: 2
              - column:
                  name: name
                  value: ASESOR
              - column:
                  name: description
                  value: Asesor de la plataforma
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  valueNumeric: 3
              - column:
                  name: name
                  value: CLIENTE
              - column:
                  name: description
                  value: Cliente de la plataforma

